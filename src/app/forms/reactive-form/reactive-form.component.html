<div class="container">
    <div class="row">
        <form [formGroup]="registerForm">
            <div id="user-data">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="fristName" class="form-control" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" formControlName="age">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="Gender" class="form-control" formControlName="gender">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" class="form-control" formControlName="phone">
                </div>
                <div class="form-group">
                    <button class="btn btn-success">register</button>
                </div>
            </div>
        </form>
    </div>
</div>
